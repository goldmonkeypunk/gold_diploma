name: lint-test

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run backend unit tests
        run: pytest backend/tests -q --cov=backend/app --cov-report=xml

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install base dependencies
        run: npm install --legacy-peer-deps --prefix frontend

      # <--- новий крок: ставимо i18n-залежності, якщо їх досі нема --->
      - name: Ensure i18n packages present
        run: |
          cd frontend
          npm list i18next || npm install i18next react-i18next --legacy-peer-deps
          cd ..

      - name: Build frontend
        run: npm run build --prefix frontend
